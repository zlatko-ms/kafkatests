# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build & Publish container

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B clean package --file pom.xml
    - name: Prepare Docker build tree
      run: |
        mkdir target/docker
        cp src/main/docker/Dockerfile target/docker/.
        cp src/main/shell/startapp.sh target/docker/.
        cp src/run/resources/configuration.properties target/docker/.
    - name: Build Docker container
      run: |
        cd target/docker && docker build -t kafkatests:${{ github.sha }} .

